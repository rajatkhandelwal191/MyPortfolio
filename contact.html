<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat Khandelwal Portfolio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="intro.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
           <div class="contactForm">
            <h1>Contact me for work/ General Enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div> -->
                  </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone/Mobile No.</label>
                  <input type="phone" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                    <label for="Enquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="Enquiry">
                  </div>
                <div class="mb-3" id ="form-check">
                  <input type="checkbox" id="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">Want to work with me ?</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>
    </div>
</body>

</html>
